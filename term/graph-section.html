<!--
`graph-item`
Graph view section

##### Example
    <graph-section data='{}'></graph-section>
@demo term/demo/graph-section-demo.html
-->

<dom-module id="graph-section">
    <template>
        <style>
            :host {
                display: block;
            }
            text {
                font-weight: 300;
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serf;
                font-size: 14px;
            }
        </style>
        <div id="ancestorDiv"></div>
    </template>
    <script src="viz.js"></script>

    <script>
        Polymer({
            is: 'graph-section',
            properties: {
                dotdata: {
                    type: String,
                    observer: "graphBuilder"
                }
            },

            //API call when the DOM is initialized:
            graphBuilder: function () {
                this.$.ancestorDiv.innerHTML = Viz(this.dotdata)
            }

        }); //Polymer end
    </script>
</dom-module>
