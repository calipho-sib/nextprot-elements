`term-overview-section`
Term overview section

##### Example

@demo term/demo/term-overview-section-demo.html
-->

<dom-module id="term-overview-section">

  <template>
    <style include="nextprot-elements-shared-styles">
      :host {
        display: block;
      }
      iron-collapse {
        --iron-collapse-transition-duration: 500ms;
      }
      h3 {
        text-align: left;
      }
      dd{
        margin-left:15px;
      }
      .term-link {
        display: inline;
      }
      .paragraph {
        margin: 10px;
      }
      .ec-link {
        display: inline;
      }
      #extender {
        float:right;
        padding: 1px 3px;
        margin-top:-5px;
      }
    </style>
    <div id="proteinTitle">
      <h3>
        <!-- check protein-overview.html template for more templating examples --> 
        TS-0079 â†’ Blood
      </h3>
    </div>
  </template>
  <script>
    Polymer({
      is: 'term-overview-section',
      properties: {
        nxConfig: {
          type: Object,
          value: {}
        }
    }});
  </script>
</dom-module>
