<!--

A heatmap table 
@demo items/demo/heatmap-table-item-demo.html
-->
<dom-module id="heatmap-table-item">
    <link rel="stylesheet" type="text/css" href="../../hierarchic-heatmap-table-component/dist/heatmap-table.css">
    <template>
        <style is="custom-style" include="nextprot-elements-shared-styles">
             :host {
                display: block;
            }

            evidence-item {
                padding: 8px 0 0 0;
                margin: 5px 40px;
            }

            td[hidden] {
                display: none;
            }

            .filter-block>div {
                box-shadow: 0px 2px 3px -1px rgba(0, 0, 0, 0.15);
                margin-top: 15px;
                display: inline-block;
            }

            #featTableSpinner {
                height: 45px;
                width: 45px;
            }

            #featViewerSpinner {
                position: absolute;
                margin-left: 320px;
                margin-top: 16px;
                height: 32px;
                width: 32px;
            }
        </style>
        <div class="row">
            <div id="heatmap-table"></div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'heatmap-table-item',
            properties: {
                nxConfig: {
                    type: Object,
                    value: {}
                },
                options: {
                    type: Object,
                    value: {}
                },
                data: {
                    type: Array,
                    value: [],
                    observer : "_reload"
                }
            },
            ready: function () {

                console.log("PIFPAF")

                console.log(JSON.stringify(this.options))
                console.log(JSON.stringify(this.data))
                //Nothing to do here???
            },
            attached: function () {
                this._reload();
            },
            _reload: function () {

                if(this.data && this.data.length){

                    var options =  {
                                                        valuesSetting: [
                                                            { value: 'Positive', html: '<div>\
                                                            <img style="width:15px" src="./static/img/chili.gif">\
                                                            <img style="width:15px" src="./static/img/chili.gif">\
                                                            </div>'
                                                            },
                                                            { value: 'High', cssClass: 'red'},
                                                            { value: 'NotDetected', color: 'lightgray'}
                                                            ],
                                                            columnWidth: "120px",
                                                            headerTemplateID: "headerTemplate",
                                                            headerTemplateData: {header:['MANotDetected',
                                                                                'MAPositive',
                                                                                'ESTPositive']},
                                                            detailTemplateID: "detailTemplate"
                                                        };
                    var heatMapTable = new HeatMapTable({
                        tableID: "heatmap-table",
                        options: options
                    });

                    heatMapTable.loadJSONData(this.data);
                    heatMapTable.show();

                }
            }
        });
    </script>
</dom-module>
