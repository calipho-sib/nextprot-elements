<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../nextprot-elements-shared-styles.html">

<dom-module id="heatmap-table-row">
    <style>
         :host {
            display: block;
        }

        #grad {
            background: red; /* For browsers that do not support gradients */
            background: -webkit-linear-gradient(left top, red, yellow); /* For Safari 5.1 to 6.0 */
            background: -o-linear-gradient(bottom right, red, yellow); /* For Opera 11.1 to 12.0 */
            background: -moz-linear-gradient(bottom right, red, yellow); /* For Firefox 3.6 to 15 */
            background: linear-gradient(to bottom right, red, yellow); /* Standard syntax */
        }

        #heatmap-body {
            margin-left: auto;
            margin-right: auto;
        }

        .heatmap-tree {
            display: none;
        }

        .heatmap-row {
            border-bottom: solid 1px #d4d4d4;
            overflow: hidden;
            height: 25px;
        }

        .heatmap-row:hover {
            background-color: aliceblue;
        }

        .heatmap-rowLabel {
            display: inline-block;
            margin-bottom: 0px;
            word-break: break-all;
            cursor: pointer;
        }

        .heatmap-no-cursor {
            cursor: auto !important;
        }

        .heatmap-rowLabel a {
            margin-left: 5px;
            font-size: 12px;
        }

        .heatmap-rowLabel .glyphicon {
            margin-right: 5px;
            font-size: 12px;
        }

        .heatmap-column {
            float: left;
            height: 20px;
            width: 20px;
            text-align: center;
            margin-left: 10px;
        }

        .heatmap-group {
            display: inline-block;
            text-align: center;
            margin-right: 5px;
            margin-left: 5px;
        }

        .heatmap-circle {
            text-align: center;
            display: inline-block;
            width: 10px;
            height: 10px;
            margin-top: 5px;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
        }

        ul {
            padding-left: 10px;
            list-style-type: none;
        }

        .heatmap-inline {
            display: inline-block;
        }

        .heatmap-zoom:hover {
            cursor: pointer;
        }
        /* sandbox */

        .heatmap-info {
            display: none;
            text-align: center;
        }

        .glyphicon-refresh-animate {
            -animation: spin .7s infinite linear;
            -webkit-animation: spin2 .7s infinite linear;
        }

        .openHmChildren {
            display: block;
        }

        .heatmap-row * {
            cursor: pointer !important;
        }

        .heatmap-not-detected-circle {
            background-color: lightgray;
        }

        .heatmap-positive-circle {
            background-color: aquamarine;
        }

        .heatmap-medium-circle {
            background-color: lightblue;
        }

        .heatmap-hidden-circle {
            display: none;
        }

        .heatmap-unkown-circle {
            background-color: black;
        }

        .heatmap-square {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: solid;
            border-width: 1px;
         }

        .heatmap-circle-size {
            width: 12px;
            font-size: 14px;
        }
    </style>
    <template>
            <template is="dom-repeat" items="[[data]]" as="d">
                <li>
                    <div class="heatmap-row" on-tap="toggleChildren">
                        <template is="dom-if" if="[[hasChildren(d)]]">
                            <i class="fa fa-caret-right"></i>
                        </template>
                        <p class="heatmap-no-cursor heatmap-rowLabel tree-toggler">
                            <span class="rowLabel">[[d.rowLabel]]</span>
                            <span><a href="[[d.linkURL]]" target="_blank">[[d.linkLabel]]</a></span>
                        </p>
                        <div class="pull-right" style="margin-right: 25px">
                            <template is="dom-repeat" items="[[d.values]]" as="v">
                                <div class="heatmap-column heatmap-circle-size">
                                    <span class$="{{computeClass(d, v)}}" data-toggle="tooltip" title="" data-original-title="[[v.value]]"><a href="#" raised onclick="openBy(this)">[[_showEvidencesNumber(v.evidences)]]</a></span>
                                </div>
                            </template>
                        </div>
                    </div>
                    <template is="dom-if" if="[[hasChildren(d)]]">
                        <ul class="tree heatmap-opened heatmap-tree">
                            <heatmap-table-row data="[[d.children]]"></heatmap-table-row>
                        </ul>
                    </template>
                </li>
            </template>
    </template>

    <script>
        Polymer({
            is: 'heatmap-table-row',
            properties: {
                data: {
                    type: Array,
                    value: [],
                    observer: "_reload"
                }
            },
            ready: function () {
                //console.log(this.data);
            },
            _showEvidencesNumber: function (evidences) {
                if (evidences.length > 0)
                    return evidences.length;
                else return "";
            },
            computeClass: function (d, v) {
                if (v.value === 'not detected' || v.value === 'negative') {
                    return "heatmap-square heatmap-not-detected-circle";
                } else if (v.value === 'positive' || v.value === 'high') {
                    return "heatmap-square heatmap-positive-circle";
                } else if (v.value === 'medium') {
                    return "heatmap-square heatmap-medium-circle";
                }

                if (v.value.length == 0) {
                    return "heatmap-square heatmap-hidden-circle";
                } else {
                    console.log("Not expecting this value here. ", v);
                    return "heatmap-square heatmap-unkown-circle";
                }

            },
            hasChildren: function (d) {
                var boolean = d.children && d.children.length;
                return boolean;
            },
            toggleChildren: function (e) {
                var liParent = e.srcElement.closest("li")

                var icon = liParent.getElementsByTagName("i")[0]

                var children = liParent.getElementsByTagName("ul")[0]
                children.classList.toggle("openHmChildren");
                children.classList.toggle("transient");

                if (icon.classList.contains("fa-caret-down")) {
                    icon.classList.remove("fa-caret-down")
                    icon.classList.add("fa-caret-right")
                } else {
                    icon.classList.remove("fa-caret-right")
                    icon.classList.add("fa-caret-down")
                }


            },
            _reload: function () {

                //console.log(this.data)

            }
        });
    </script>
</dom-module>
