<dom-module id="heatmap-table-item">
    <link rel="stylesheet" type="text/css" href="../hierarchic-heatmap-table-component/dist/heatmap-table.css">
    <template>
        <style is="custom-style" include="nextprot-elements-shared-styles">
             :host {
                display: block;
            }

            evidence-item {
                padding: 8px 0 0 0;
                margin: 5px 40px;
            }

            td[hidden] {
                display: none;
            }

            .filter-block>div {
                box-shadow: 0px 2px 3px -1px rgba(0, 0, 0, 0.15);
                margin-top: 15px;
                display: inline-block;
            }

            #featTableSpinner {
                height: 45px;
                width: 45px;
            }

            #featViewerSpinner {
                position: absolute;
                margin-left: 320px;
                margin-top: 16px;
                height: 32px;
                width: 32px;
            }
        </style>
        <div class="row">
            <h1>WTF</h1>
            <div id="heatmap-table"></div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'heatmap-table-item',
            properties: {
                nxConfig: {
                    type: Object,
                    value: {}
                },
                options: {
                    type: Object,
                    value: {}
                },
                data: {
                    type: Array,
                    value: []
                }
            },
            ready: function () {
                //Nothing to do here???
            },
            attached: function () {

                var heatMapTable = new HeatMapTable({
                    tableID: "heatmap-table",
                    options: this.options
                });

                heatMapTable.loadJSONData(this.data);
                heatMapTable.show();
               
            }
        });
    </script>
</dom-module>
