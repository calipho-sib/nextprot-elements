<!--
`heatmap-table-item`
A heatmap table 
@demo demo/heatmap-table-item-demo.html
-->
<dom-module id="heatmap-table-item">

    <template>
        <!-- Latest compiled and minified CSS -->
        <style is="custom-style" include="nextprot-elements-shared-styles">
             :host {
                display: block;
            }

            ul {
                padding-left: 10px;
                list-style-type: none;
            }

            evidence-item {
                padding: 8px 0 0 0;
                margin: 5px 40px;
            }

            td[hidden] {
                display: none;
            }

            .filter-block>div {
                box-shadow: 0px 2px 3px -1px rgba(0, 0, 0, 0.15);
                margin-top: 15px;
                display: inline-block;
            }

            paper-spinner-lite {
                --paper-spinner-stroke-width: 3px;
            }

            .center {
                text-align: center;
            }

            #featHeatMapSpinner {
                height: 32px;
                width: 32px;
            }

            .heatmap-body {
                overflow-y: auto;
                max-height: 1000px;
            }

            .heatmap-body > ul > heatmap-table-row > li > ul {
                display: block;
            }

            .heatmap-body > ul > .heatmap-table-item > li > ul {
                display: block;
            }

            #tableHeaderContainer {
                margin-top:20px; 
                background-color: #F9F9F9
            }

            #tableHeader {
                width: 100%; 
            }
            #tableHeader th, #tableHeader td {
                text-align: center
           }
            #tableHeader td {
                color: grey;
                padding-top: 20px;
                /* transform: rotate(-30deg); */
           }

            </style>
            <div class="row" id="tableHeaderContainer">
                <table id="tableHeader">
                    <tr>
                        <th rowspan="2" style="text-align: left">Tissue / Cell type</th>
                        <th colspan="2">mRNA expression</th>
                        <th style="width: 150px; padding: 0px">Protein expression</th>
                    </tr>
                    <tr>
                        <td style="width: 100px; padding: 0px">MicroArray</td>
                        <td style="width: 100px; padding: 0px">EST</td>
                        <td style="padding: 0px">IHC</td>
                    </tr>
                </table>
            </div>
            <div class="heatmap-body">
            <ul>
                <heatmap-table-row data="[[data]]" options="[[options]]" display-evidences="[[displayEvidences]]"></heatmap-table-row>
            </ul>
        </div>
        <div class="center">
            <paper-spinner-lite id="featHeatMapSpinner" alt="Loading data ..." active></paper-spinner-lite>
        </div>
    </template>

    <script>
        Polymer({
            is: 'heatmap-table-item',
            properties: {
                nxConfig: {
                    type: Object,
                    value: {}
                },
                displayEvidences: {
                    type: Boolean,
                    value: false
                },
                options: {
                    type: Object,
                    value: {}
                },
                data: {
                    type: Array,
                    value: [],
                    observer: "_reload"
                }
            },
            ready: function () {
            },
            attached: function () {
                this._reload();
            },
            _reload: function () {

                //Nothing to do here???
                if (this.data && this.data.length) {
                    this.$.featHeatMapSpinner.active = false;
                }
            }
        });
    </script>
</dom-module>
