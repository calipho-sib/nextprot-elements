<dom-module id="paper-input-search">

    <template>
        <!-- Latest compiled and minified CSS -->
        <style is="custom-style" include="nextprot-elements-shared-styles">
            paper-input{
                --paper-input-container-focus-color: #3FB8AF; 
                --paper-input-container: {
                    padding:0px;
                }
            }
            </style>
        <paper-input label="[[text_top]]" value="" always-float-label>
            <iron-icon icon=[[iconinput]] slot="prefix"></iron-icon>
        </paper-input>
    </template>

    <script>
        Polymer({
            is: 'paper-input-search',
            properties: {
                iconinput: {
                    type: String,
                    value: "mail"
                },
                slotinput: {
                    type: String,
                    value: "prefix"
                },
                text_top:{
                    type:String,
                    value:"Filter"
                }
            },
            attached: function(){
            }
            
        });
    </script>
</dom-module>
