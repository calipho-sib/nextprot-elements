<!--
`term-relevant-for`
Term Relevant for section

Specifications can be found in here:
https://swissprot.isb-sib.ch/wiki/display/cal/neXtProt+term+views+specs


##### Example
    <term-relevant-for nx-config='{"term": "TS-0079"}'></term-relevant-for>
@demo demo/term-relevant-for-section-demo.html
-->

<dom-module id="term-relevant-for-section" is="dom-if" if="[[accessionName]]">
    <template>
        <style include="nextprot-elements-shared-styles">
            :host {
                display: block;
            }

            iron-collapse {
                --iron-collapse-transition-duration: 500ms;
            }

            h3 {
                text-align: left;
            }

            dd {<
                margin-left: 15px;
            }

            dt {
                font-weight: inherit;
            }

            .term-link {
                display: inline;
            }

            .paragraph {
                margin: 10px;
            }

            .ec-link {
                display: inline;
            }

            .multiple-prop {
                padding: 0px;
            }

            #extender {
                float: right;
                padding: 1px 6px 1px 0px;
                margin-top: -5px;
            }
        </style>
        <div id="collapseInfosLess">
            <h2>Boum</h2>
        </div>
    </template>
    <script>
        Polymer({
            is: 'term-relevant-for-section',
            properties: {
                nxConfig: {
                    type: Object,
                    value: {}
                },
                term: {
                    type: Object,
                    value: {}
                }
            },

            ready: function () {
                this._npClient = getNXClient(this.nxConfig);
                var self = this;
                // fetch data from overview
                this._npClient.getTermByAccession(self.nxConfig.termAccession).then(function (term) {
                    console.log(term)
                }, function (error) {
                    self._handleError(error);
                });
            }

        })
    </script>
</dom-module>
