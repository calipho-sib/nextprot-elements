<!--
`exon-view`
Exon view demo

@demo demo/exon-view-demo.html
-->
<dom-module id="exon-view">
    <template>
        <style include="nextprot-elements-shared-styles">
            :host {
                display: block;
                background: white;
                overflow-y: auto;
            }
        </style>
        <div class="row">
            <div>
                <protein-overview nx-config="[[nxConfig]]"></protein-overview>
            </div>
            <div>
                <gene-information-section nx-config="[[nxConfig]]" non-aligned-isoforms="[[_nonAlignedIsoforms]]"></gene-information-section>
            </div>
            <div>
                <exons-mapping-table data="[[data]]" exon-witdh="[[exonWidth]]"></exons-mapping-table>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'exon-view',
            properties: {
                nxConfig: {
                    type: Object,
                    value: {}
                },
                data: {
                    type: Object
                },
                _nonAlignedIsoforms: {
                    type: Array,
                    value: []
                },
                exonWidth: {
                    type: Number,
                    value: 50
                }
            },
            attached: function () {

                this._initApiClient();

                var self = this;

                this._npClient.getJSON("/entry/" + this.nxConfig.entry + "/exon-mapping.json")
                    .then(function (response) {
                        self._handleResponseData(response);
                    })
                    .catch(function (error) {
                        self._handleError(error);
                    });
            },
            _initApiClient: function () {
                this._npClient = new Nextprot.Client("neXtProt publications", "Calipho Group");

                if (this.nxConfig.env) {
                    this._npClient.updateEnvironment(this.nxConfig.env);
                }
            },
            _handleResponseData: function (data) {
                this.data = data;

                console.log(data.nonAlignedIsoforms, data.isoformInfos)
                this._nonAlignedIsoforms = data.sortedIsoformKeys.map(function (accession) {
                    return {
                        "name": data.isoformInfos[accession].name,
                        "accession": data.isoformInfos[accession].accession
                    }
                });

            },
            _handleError: function (error) {
                console.error("Error: ", error);
            }
        });
    </script>
</dom-module>
