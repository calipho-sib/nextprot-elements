<!--
`tree-browser-item`
-->
<dom-module id="tree-browser-item">
    <template>
        <style include="nextprot-elements-shared-styles">
            :host {
                display: block;
            }
            ul {
                list-style: none;
                margin-left: 0;
                padding-left: 1em;
                text-indent: -1em;
                cursor: pointer;
            }
           .currentTerm {
                font-weight: bold;
            }

        </style>
        <ul>

        <li on-tap="_toggle"><span class="fa fa-chevron-right"></span>

            <span class$="{{_isCurrentTerm(currentNode, boldname)}}">[[currentNode.value.name]]</span>

            [<a href="/term/[[currentNode.value.accession]]">[[currentNode.value.accession]]</a>] (<a href$="/proteins/search?query=/" + {{currentNode.value.accession}}>[[currentNode.value.relevantFor]] proteins</a>)</li>
        <iron-collapse id="collapse_[[index]]">
            <span>loading...</span>
        </iron-collapse>

        <template is="dom-if" if="[[_hasChildren(currentNode)]]">
            <template is="dom-repeat" items="[[currentNode.children]]" as="childTree" initial-count="1" target-framerate="1000">
                <tree-browser-item boldname="[[boldname]]" current-node="[[childTree]]"></tree-browser-item>
            </template>
        </template>
        </ul>
    </template>
    <script>
        Polymer({
            is: 'tree-browser-item',
            properties: {
                nxConfig: {
                    type: Object,
                    value: {}
                },
                currentNode: {
                    type: Object,
                    value: []
                },
                boldname: {
                    type: Object
                }
            },

            _isCurrentTerm: function(currentNode, bn) {
                if(bn === currentNode.value.accession) return 'currentTerm';
            },
            _toggle: function(event) {
                event.target.classList.toggle("fa-chevron-down");
                event.target.classList.toggle("fa-chevron-right");
                var ironCollapse = event.target.parentNode.parentNode.getElementsByTagName("iron-collapse")[0];
                ironCollapse.toggle();

                var span = ironCollapse.getElementsByTagName("span")[0];
                var self = this;
                var nxClient = getNXClient(this.nxConfig);
                nxClient.getJSON("term/" + self.boldname + ".json").then(function(d) {
                    span.innerHTML = d.cvTerm.childAccession.join(",")
                })
            },
            _hasChildren: function(node){
                if(node && node.children && node.children.length > 0){
                    return true;
                }else return false;
            }})
    </script>
</dom-module>


<!--
`tree-browser-view`
View for tree browser view:

@demo demo/tree-browser-view-demo.html
-->
<dom-module id="tree-browser-view">
    <template>
        <style include="nextprot-elements-shared-styles">
            :host {
                display: block;
                background: #f8f8f8;
                overflow-y: auto;
            }
            .title-header {
                border-bottom: 1px solid rgb(170, 170, 170);
                font-weight: 500;
                font-size: 1.8em;
            }
            tree-browser-item {
                margin-top: 20px;
                margin-left: 20px;
            }
        </style>
        <div class="row padded-bottom">
            <div class="col-md-12">
                <term-overview-section nx-config=[[nxConfig]]></term-overview-section>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="title-header">
                    Tree browser
                </div>
                <paper-spinner-lite id="spinnertermview" active></paper-spinner-lite>
                <template is="dom-if" if="[[ancestorGraph]]">
                    <template is="dom-repeat" items="[[trees]]" as="tree">
                        <tree-browser-item nx-config=[[nxConfig]] boldname="[[termAccession]]" current-node="[[tree]]"></tree-browser-item>
                    </template>
                </template>
            </div>
        </div>
    </template>

    <script>

        function TNode(value) {

            this.value = value;
            this.children = [];
            this.parent = null;

            this.setParentNode = function(node) {
                this.parent = node;
            }

            this.getParentNode = function() {
                return this.parent;
            }

            this.addChild = function(node) {
                node.setParentNode(this);
                this.children[this.children.length] = node;
            }

            this.getChildren = function() {
                return this.children;
            }

            this.removeChildren = function() {
                this.children = [];
            }
        }


    </script>

    <script>
        Polymer({
            is: 'tree-browser-view',
            properties: {
                nxConfig: {
                    type: Object,
                    value: {}
                },
                termAccession: {
                    type: Object,
                    value: {}
                },
                trees: {
                    type: Array,
                    value: []
                }
            },
            attached: function (){
                var self = this;
                this.termAccession = this.nxConfig.termAccession;
                var nxClient = getNXClient(this.nxConfig);
                nxClient.getJSON("term/" + this.nxConfig.termAccession + "/ancestor-graph.json?includeRelevantFor=true", true).then(function(d) {
                    self.ancestorGraph = d["ancestor-graph"];
                    var edges = self.ancestorGraph.edges;
                    var nodes = self.ancestorGraph.nodes;
//                    console.log(nodes);
//                    console.log(edges);
                    var nodesMap = {};
                    nodes.forEach(function(n){ nodesMap[n.id] = n; })
                    var ids = nodes.map(function (n) {return n.id});
                    var heads = edges.map(function (e) {return e.head});
                    var roots = [];
                    ids.forEach(function (id){ if((heads.indexOf(id) === -1)){ roots.push(id); }})
                    var trees = [];
                    roots.forEach(function (r) {
                        var tree = self._buildTree(r, nodesMap, edges);
                        trees.push(tree);
                    })
                    self.trees = trees;
//                    console.log(self.trees);


                    console.log("Done")
                    self.$.spinnertermview.active = false;
                    self.$.spinnertermview.hidden = true;

                })
            },
            _buildTree: function(nodeId, nodesMap, edges){
                var self = this;
                var node = nodesMap[nodeId];
                var tn = new TNode(node);
                edges.forEach(function (e){
                    if(e.tail === nodeId){
                        tn.addChild(self._buildTree(e.head, nodesMap, edges))
                    }
                })
                return tn;
            }
        });
    </script>
</dom-module>
