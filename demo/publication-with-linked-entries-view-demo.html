<!doctype html>
<html>
<head>
    <title>publications-view demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../external-elements.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../publication-with-linked-entries-view.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        .vertical-section-container {
            max-width: 80%;
        }
    </style>
</head>
<body>
<div class="vertical-section-container centered">
    <h3>Basic publication-with-linked-entries-view demo</h3>


    <demo-snippet>
        <h3>Publication with direct links in relevant entries with an entry and its GeneRif that are highlighted</h3>
        <template>
            <publication-with-linked-entries-view nx-config='{"env": "alpha", "publicationId": "50137570"}' selected-entry="NX_P52701"></publication-with-linked-entries-view>
        </template>
    </demo-snippet>

    <demo-snippet>
        <h3>Publication with less than 500 relevant entries</h3>
        <template>
            <publication-with-linked-entries-view nx-config='{"env": "alpha", "publicationId": "28091658"}'></publication-with-linked-entries-view>
        </template>
    </demo-snippet>

    <demo-snippet>
        <h3>Publication with more than 500 relevant entries</h3>
        <template>
            <publication-with-linked-entries-view nx-config='{"env": "alpha", "publicationId": "633392"}' selected-entry="NX_O00115"></publication-with-linked-entries-view>
            <!--
            time wget --no-check-certificate https://dev-api.nextprot.org/entry-publications/pubid/{pubid}.json

               pubid    entries#   time(sec)  json(MB)
              633392	16393      22.5"      26.7
            16421138	8073       15.7"      11.7
              665617	3420       9"         7
            37497137	1016       3"         1.5
            39191461	499        1.3"       0.7
            -->
        </template>
    </demo-snippet>
</div>
</body>
</html>
