<!doctype html>
<html>
<head>
    <title>medical-view demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../medical-view.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        .vertical-section-container {
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div class="vertical-section-container centered">
        <h3>Basic medical-view demo</h3>
        <h4><span>
            <label>Gold only</label>
            <input type="checkbox" onchange="toggleGoldOnly()" style="margin-left: 20px;">
        </span></h4>
        <demo-snippet>
            <template>
                <medical-view nx-config='{"entry": "NX_Q15848"}'></medical-view>
            </template>
        </demo-snippet>
    </div>
    <script>
        function toggleGoldOnly(){
            var element = document.querySelector("generic-annotation-section");
            if(element.hasAttribute("gold-only")){
                element.removeAttribute("gold-only");
            } else{
                element.setAttribute("gold-only","true");
            }
        }
    </script>
</body>
</html>
