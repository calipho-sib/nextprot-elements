<!doctype html>
<html>
<head>
    <title>localization-view demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../external-elements.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../localization-view.html">

    <style is="custom-style" include="demo-pages-shared-styles">
        .vertical-section-container {
            max-width: 80%;
        }
    </style>
</head>
<body>
<div class="vertical-section-container centered">
    <h3>Basic localization-view demo</h3>
    <h4><span><label>Gold only</label><input type="checkbox" onchange="toggleGoldOnly()" style="margin-left: 20px;"></span></h4>
    <demo-snippet>
        <template>
            <localization-view nx-config='{"entry": "NX_P04083"}'></localization-view>
        </template>
    </demo-snippet>
</div>
<script>
    function toggleGoldOnly(){
        var gasElement = document.querySelector("generic-annotation-section");
        var tvElement = document.querySelector("triple-viewer");
        if(gasElement && gasElement.hasAttribute("gold-only")) gasElement.removeAttribute("gold-only");
        else if (gasElement) gasElement.setAttribute("gold-only","true");
        if(tvElement && tvElement.hasAttribute("gold-only")) tvElement.removeAttribute("gold-only");
        else if (tvElement) tvElement.setAttribute("gold-only","true");
    }
</script>
</body>
</html>
