                "title": "DNA-dependent activation of the hMutSalpha ATPase.",
                "abstractText": "ATP hydrolysis by MutS homologs is required for function of these proteins in mismatch repair. However, the function of ATP hydrolysis in the repair reaction is controversial. In this paper we describe a steady-state kinetic analysis of the DNA-activated ATPase of human MutSalpha. Comparison of salt concentration effects on mismatch repair and mismatch-provoked excision in HeLa nuclear extracts with salt effects on the DNA-activated ATPase suggests that ATP hydrolysis by MutSalpha is involved in the rate determining step in the repair pathway. While the ATPase is activated by homoduplex and heteroduplex DNA, the half-maximal concentration for activation by heteroduplex DNA is significantly lower under physiological salt concentrations. Furthermore, at optimal salt concentration, heteroduplex DNA increases the kcat for ATP hydrolysis to a greater extent than does homoduplex DNA. We also demonstrate that the degree of ATPase activation is dependent on DNA chain length, with the kcat for hydrolysis increasing significantly with chain length of the DNA cofactor. These results are discussed in terms of the translocation (Allen, D. J., Makhov, A., Grilley, M., Taylor, J., Thresher, R., Modrich, P., and Griffith, J. D. (1997) EMBO J. 16, 4467-4476) and the molecular switch (Gradia, S., Acharya, S., and Fishel, R. (1997) Cell 91, 995-1005) models that invoke distinct roles for ATP hydrolysis in MutS homolog function.",

                            "title": "Non-USH2A mutations in USH2 patients.",
                            "abstractText": "We have systematically analyzed the two known minor genes involved in Usher syndrome type 2, DFNB31 and GPR98, for mutations in a cohort of 31 patients not linked to USH2A. PDZD7, an Usher syndrome type 2 (USH2) related gene, was analyzed when indicated. We found that mutations in GPR98 contribute significantly to USH2. We report 17 mutations in 10 individuals, doubling the number of GPR98 mutations reported to date. In contrast to mutations in usherin, the mutational spectrum of GPR98 predominantly results in a truncated protein product. This is true even when the mutation affects splicing, and we have incorporated a splicing reporter minigene assay to show this, where appropriate. Only two mutations were found which we believe to be genuine missense changes. Discrepancy in the mutational spectrum between GPR98 and USH2A is discussed. Only two patients were found with mutations in DFNB31, showing that mutations of this gene contribute to only a very small extent to USH2. Close examination of the clinical details, where available, for patients in whom no mutation was found in USH2A, GPR98, or DFNB31, showed that most of them had atypical features. In effect, these three genes account for the vast majority of USH2 patients and their analysis provide a robust pathway for routine molecular diagnosis.",

            console.log("hilit:",i,eviElems[i].highlighted);

            } else {
                eviElems[i].highlighted = 'yes'
            }
        }
    }
