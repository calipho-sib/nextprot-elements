<link rel="import" href="../iron-collapse/iron-collapse.html">

<link rel="import" href="../neon-animation/animations/fade-out-animation.html">

<!--
`article-item`
Publication article item demo

@demo demo/article-item-demo.html
-->
<dom-module id="article-item">
    <template>
        <style include="nextprot-elements-shared-styles">
            :host {
                display: block;
            }
        </style>
        <template is="dom-if" if="[[coordinates]]">

            <!-- Detailed view -->
            <template is="dom-if" if="[[!summary]]">
                [[coordinates.abbrev]]
                <template is="dom-if" if="[[coordinates.volume]]">
                    <strong>[[coordinates.volume]],</strong>
                </template>
                <template is="dom-if" if="[[coordinates.firstPage]]">
                    [[coordinates.firstPage]]-[[coordinates.lastPage]]
                </template>
                <template is="dom-if" if="[[coordinates.publicationYear]]">
                    ([[coordinates.publicationYear]])
                </template>
            </template>

            <!-- Summary view -->
            <template is="dom-if" if="[[summary]]">
                [[coordinates.medAbbrev]]
                <template is="dom-if" if="[[coordinates.volume]]">
                    <strong>[[coordinates.volume]],</strong>
                </template>
                <template is="dom-if" if="[[coordinates.firstPage]]">
                    [[coordinates.firstPage]]-[[coordinates.lastPage]]
                </template>
                <template is="dom-if" if="[[coordinates.publicationYear]]">
                    ([[coordinates.publicationYear]])
                </template>
            </template>
        </template>
    </template>
    <script>
        Polymer({
            is: 'article-item',
            properties: {
                coordinates: {
                    type: Object
                },
                summary: {
                    type: Boolean,
                    value: false
                }
            }
        });
    </script>
</dom-module>
