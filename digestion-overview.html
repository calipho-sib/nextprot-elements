<!--
`digestion-overview`
Digestion overview
@demo demo/digestion-overview-demo.html
-->
<dom-module id="digestion-overview">

    <template>
        <!-- Latest compiled and minified CSS -->
        <template>
            <div class="enzymes"></div>
        </template>
    </template>

    <script>
        Polymer({
            is: 'digestion-overview',
            properties: {
                nxConfig: {
                    type: Object,
                    value: {"env": "pro"}
                },
                dataloaded: {
                    type: Boolean,
                    observer: 'updateSpinnerStatus'
                }
            },
            ready: function () {
                this._initApiClient();
                this._loadData();
            },
            _initApiClient: function () {
                this._npClient = new Nextprot.Client("neXtProt protein overview", "Calipho Group");

                if (this.nxConfig.env) {
                    this._npClient.updateEnvironment(this.nxConfig.env);
                }
            },
            _loadData: function () {
                if (this._npClient !== undefined) {
                    this._npClient.getJSON("/digestion/available-protease-list").then(function (enzymes) {
                        console.log(enzymes);
                    });
                }
            }
        });
        //

    </script>
</dom-module>
