<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="../neon-animation/animations/fade-in-animation.html">
<link rel="import" href="../neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="nextprot-elements-shared-styles.html">
<link rel="import" href="publication-authors-item.html">

<!--
`generic-publication-item`
Generic publication item demo

@demo demo/generic-publication-item-demo.html
-->
<dom-module id="generic-publication-item">
    <template>
        <style include="nextprot-elements-shared-styles">
            :host {
                display: block;
                border-bottom: var(--publication-item-border-bottom);
                margin-bottom: var(--publication-item-padding-bottom);
                padding-bottom: var(--publication-item-margin-bottom);
            }

            iron-collapse {
                margin-top: 5px;
            }

            p {
                margin: 0 0 5px;
            }

            #abstractHeader {
                color: #666;
                padding: 5px 0;
            }
        </style>
        <template is="dom-if" if="[[publication]]">
            <!-- Title -->
            <template is="dom-if" if="[[publication.title]]">
                <p>
                    <strong>[[publication.title]]</strong>
                </p>

                <p>
                    <!-- Authors -->
                    <publication-authors-item authors="[[publication.authors]]"></publication-authors-item>
                </p>
                <p>
                    <!-- Patent -->
                    <template is="dom-if" if="[[_isPatent()]]">Patent number [[publication.dbXrefs.0.accession]]([[publication.textDate]])
                        <template is="dom-repeat" items="[[publication.dbXrefs]]" as="xref">
                            [Full text: <a href="[[xref.resolvedUrl]]" class="ext-link" target='_blank'>[[xref.accession]]</a>]
                        </template>
                    </template>

                    <!-- Article -->
                    <template is="dom-if" if="[[_isArticle()]]">
                        <article-item coordinates="publication.journalResourceLocator"></article-item>
                    </template>

                    <!-- Submission -->
                    <template is="dom-if" if="[[_isSubmission()]]">
                        [[publication.submission]]
                        ([[publication.textDate]])
                    </template>
                </p>
            </template>
        </template>

        <!-- Abstract -->
        <template is="dom-if" if="[[abstract]]">
            <div id="abstractHeader">Abstract</div>
            [[abstract]]
        </template>
        <template is="dom-if" if="[[!abstract]]">
            <template is="dom-if" if="[[_isArticle()]]">
                No Abstract available
            </template>
        </template>
    </template>
    <script>
        Polymer({
            is: 'generic-publication-item',
            behaviors: [Polymer.NeonAnimationRunnerBehavior],
            properties: {
                publication: {
                    type: Object,
                    observer: "_updateState"
                },
                abstract: {
                    type: String
                },
                summary: {
                    type: Boolean,
                    value: false,
                    observer: "_updateSummaryProperties"
                },
                isTitleALink: {
                    type: Boolean,
                    value: false
                },
                authorsHTML: {
                    type: String
                }
            },
            attached: function () {

                this._updateState();
            },
            _updateState: function() {

                if (this.publication) {
                    console.log(this.publication);
                    this.abstract = this.publication.abstractText;
                }
            },
            _updateSummaryProperties: function() {

                if (this.summary) {

                    document.querySelectorAll("publication-authors-item")[0].setAttribute("summary", true);
                    document.querySelectorAll("article-item")[0].setAttribute("summary", true);
                }
                else {
                    document.querySelectorAll("publication-authors-item")[0].removeAttribute("summary");
                    document.querySelectorAll("article-item")[0].removeAttribute("summary");
                }
            },
            _isArticle: function () {
                if (this.publication) return this.publication.publicationType === "ARTICLE";
                return false;
            },
            _isPatent: function () {
                if (this.publication) return this.publication.publicationType === "PATENT";
                return false;
            },
            _isSubmission: function () {
                if (this.publication) return this.publication.publicationType === "SUBMISSION";
                return false;
            },
            _isOnlineResource: function () {
                if (this.publication) return this.publication.publicationType === "ONLINE_PUBLICATION";
                return false;
            },
            _formatXrefLabel: function (name) {
                return name.replace("DOI", "Full text").replace("WEBINFO", "View web page");
            },
            _formatInitials: function (name) {
                return (name.replace(new RegExp(/\./, 'g'), "").split('').join('.') + '.').replace("-.", "");
            },
            _checkIfLast: function (array, index) {
                if (array.length - 1 === index) return true;
                return false;
            }
        });
    </script>
</dom-module>
