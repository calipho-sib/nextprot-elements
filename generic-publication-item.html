<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="nextprot-elements-shared-styles.html">

<link rel="import" href="publication-title-item.html">
<link rel="import" href="publication-authors-item.html">
<link rel="import" href="publication-abstract-item.html">

<!--
`generic-publication-item`
Generic publication item demo

@demo demo/generic-publication-item-demo.html
-->
<dom-module id="generic-publication-item">
    <template>
        <style include="nextprot-elements-shared-styles">
            :host {
                display: block;
                border-bottom: var(--publication-item-border-bottom);
                margin-bottom: var(--publication-item-padding-bottom);
                padding-bottom: var(--publication-item-margin-bottom);
            }

            p {
                margin: 0 0 5px;
            }
        </style>
        <template is="dom-if" if="[[publication]]">
            <!-- Title -->
            <template is="dom-if" if="[[publication.title]]">

                <!-- Title -->
                <template is="dom-if" if="[[!_checkType(type, 'standard')]]">
                    <publication-title-item content="[[publication.title]]" link-id="[[publication.publicationId]]"></publication-title-item>
                </template>
                <template is="dom-if" if="[[_checkType(type, 'standard')]]">
                    <publication-title-item content="[[publication.title]]"></publication-title-item>
                </template>

                <!-- Authors -->
                <publication-authors-item authors="[[publication.authors]]" summary$="[[_checkType(type, 'summary')]]"></publication-authors-item>

                <!-- Abstract -->
                <template is="dom-if" if="[[!_checkType(type, 'summary')]]">
                    <publication-abstract-item content="[[publication.abstractText]]" interactive$="[[_checkType(type, 'detailed')]]"></publication-abstract-item>
                </template>

                </template>
        </template>
    </template>
    <script>
        Polymer({
            is: 'generic-publication-item',
            properties: {
                publication: {
                    type: Object,
                    value: {}
                },
                type: {
                    type: String,
                    value: "standard" // detailed, summary
                }
            },
            _isArticle: function () {
                if (this.publication) return this.publication.publicationType === "ARTICLE";
                return false;
            },
            _isPatent: function () {
                if (this.publication) return this.publication.publicationType === "PATENT";
                return false;
            },
            _isSubmission: function () {
                if (this.publication) return this.publication.publicationType === "SUBMISSION";
                return false;
            },
            _isOnlineResource: function () {
                if (this.publication) return this.publication.publicationType === "ONLINE_PUBLICATION";
                return false;
            },
            _formatXrefLabel: function (name) {
                return name.replace("DOI", "Full text").replace("WEBINFO", "View web page");
            },
            _formatInitials: function (name) {
                return (name.replace(new RegExp(/\./, 'g'), "").split('').join('.') + '.').replace("-.", "");
            },
            _checkIfLast: function (array, index) {
                if (array.length - 1 === index) return true;
                return false;
            },
            _checkType: function (type, test) {
                return type === test;
            }
        });
    </script>
</dom-module>
