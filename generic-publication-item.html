<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="nextprot-elements-shared-styles.html">

<link rel="import" href="publication-title-item.html">
<link rel="import" href="publication-authors-item.html">
<link rel="import" href="publication-abstract-item.html">

<!--
`generic-publication-item`
Generic publication item demo

@demo demo/generic-publication-item-demo.html
-->
<dom-module id="generic-publication-item">
    <template>
        <style include="nextprot-elements-shared-styles">
            :host {
                display: block;
                border-bottom: var(--publication-item-border-bottom);
                margin-bottom: var(--publication-item-padding-bottom);
                padding-bottom: var(--publication-item-margin-bottom);
            }

            p {
                margin: 0 0 5px;
            }
        </style>
        <template is="dom-if" if="[[publication]]">

            <!-- Title -->
            <template is="dom-if" if="[[!_testView(view, 'standard')]]">
                <publication-title-item content="[[publication.title]]"
                                        link-id="[[publication.publicationId]]"></publication-title-item>
            </template>
            <template is="dom-if" if="[[_testView(view, 'standard')]]">
                <publication-title-item content="[[publication.title]]"></publication-title-item>
            </template>

            <!-- Authors -->
            <publication-authors-item authors="[[publication.authors]]"
                                      summary$="[[_testView(view, 'summary')]]"></publication-authors-item>

            <!-- Article -->
            <p>
                <template is="dom-if" if="[[_testType(publication.publicationType, 'ARTICLE')]]">
                    [[publication.journalResourceLocator.abbrev]]
                    <template is="dom-if" if="[[publication.volume]]">
                        <strong>[[publication.volume]],</strong>
                    </template>
                    <template is="dom-if" if="[[publication.firstPage]]">
                        [[publication.firstPage]]-[[publication.lastPage]]
                    </template>
                    <template is="dom-if" if="[[publication.publicationYear]]">
                        ([[publication.publicationYear]])
                    </template>
                    <template is="dom-repeat" items="[[publication.dbXrefs]]" as="xref">
                        [[[_formatXrefLabel(xref.databaseName)]]:
                        <a href="[[xref.resolvedUrl]]" class="ext-link" target='_blank'>[[xref.accession]]</a>]
                    </template>
                </template>
            </p>

            <!-- Abstract -->
            <template is="dom-if" if="[[!_testView(view, 'summary')]]">
                <publication-abstract-item content="[[publication.abstractText]]"
                                           interactive$="[[_testView(view, 'detailed')]]"></publication-abstract-item>
            </template>
        </template>
    </template>
    <script>
        Polymer({
            is: 'generic-publication-item',
            properties: {
                publication: {
                    type: Object,
                    value: {}
                },
                view: {
                    type: String,
                    value: "standard" // detailed, summary
                }
            },
            _testType: function (type, test) {
                return type === test;
            },
            _formatXrefLabel: function (name) {
                return name.replace("DOI", "Full text").replace("WEBINFO", "View web page");
            },
            _formatInitials: function (name) {
                return (name.replace(new RegExp(/\./, 'g'), "").split('').join('.') + '.').replace("-.", "");
            },
            _checkIfLast: function (array, index) {
                if (array.length - 1 === index) return true;
                return false;
            },
            _testView: function (type, test) {
                return type === test;
            }
        });
    </script>
</dom-module>
