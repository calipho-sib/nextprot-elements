<dom-module id="graph-section">
    <template>
        <style>
            :host {
                display: block;
            }
            text {
                font-weight: 300;
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                font-size: 14px;
            }
        </style>
        <div id="ancestorDiv"></div>
    </template>

    <script>
        Polymer({
            is: 'graph-section',
            properties: {
                dotdata: {
                    type: String,
                    observer: "graphBuilder"
                }
            },
            graphBuilder: function () {

                this.$.ancestorDiv.innerHTML = Viz(this.dotdata);

            }

        });
    </script>
</dom-module>
