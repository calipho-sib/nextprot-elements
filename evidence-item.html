<link rel="import" href="quality-label.html">
<link rel="import" href="publication-item.html">
<link rel="import" href="nextprot-elements-shared-styles.html">

<!--
`evidence-item`
Block element representing an evidence record.

##### Example
    <evidence-item />
@demo demo/evidence-item-demo.html
-->

<dom-module id="evidence-item">
    <template>
        <style include="nextprot-elements-shared-styles">
            :host {
                display: block;
                padding-left: 10px;
            }
            p {
                margin: 0;
            }
            .evidence-container {
                margin: 5px 0 10px 0;
            }
            .evidence-arrow {
                transform:rotate(180deg);
                display:inline-block;
                font-weight: 900;
            }
            .evidence-code-name {
                background-color:#7cba0f;
                color:white;
                border-radius: 2px;
                margin-left: 5px;
            }
            .evidence-source {
                background-color: #dedede;
                color: #999;
                border-radius: 2px;
            }
            .evidence-accession {
                margin-top: 5px;
                padding: 0px 17px;
            }
            .evidence-publication{
                margin-top: 5px;
                padding-left: 17px;
            }
            .border-left {
                border-left: 1px solid #ddd;
            }
            .experiments-line {
                color: #999;
            }
        </style>
        <template is="dom-if" if="[[data.evidenceCodeName]]">
            <div class="evidence-container">
                <div class="evidence-arrow">&#10549;</div>  Evidence [[index]]:
                <span class="colored-label evidence-code-name">[[data.evidenceCodeName]]</span>
                <span class="colored-label evidence-source">[[data.assignedBy]]</span>
                <template is="dom-if" if="[[data.negative]]"><span class="colored-label warning-label">negative evidence</span></template>
                <quality-label quality=[[data.qualityQualifier]]></quality-label>
                <div class="border-left">
                    <template is="dom-if" if="[[data.numberOfExperiments]]">
                        <div class="evidence-accession">
                            <p class="experiments-line">Number of experiments: [[data.numberOfExperiments]]</p>
                        </div>
                    </template>
                    <template is="dom-if" if="[[data.resourceAccession]]">
                        <div class="evidence-accession">
                            <p><a href="[[data.url]]" class="ext-link" target='_blank'>[[data.resourceAccession]]</a></p>
                        </div>
                    </template>
                    <template is="dom-if" if="[[data.publication]]">
                        <div class="evidence-publication">
                            <publication-item data="[[data.publication]]"></publication-item>
                        </div>
                    </template>
                    <template is="dom-if" if="[[data.context.disease]]">
                        <div class="evidence-accession">
                            <p>Found in: [[data.context.disease.name]]
                                <template is="dom-if" if="[[_containsTissueAndCellLineContext()]]">(originates from: [[data.context.tissue.name]], cell line: [[data.context.cellLine.name]])</template>
                                <template is="dom-if" if="[[!_containsTissueAndCellLineContext()]]">
                                    <template is="dom-if" if="[[data.context.cellLine]]">(originates from: [[data.context.cellLine.name]])</template>
                                    <template is="dom-if" if="[[data.context.tissue]]">(originates from: [[data.context.tissue.name]])</template>
                                </template>
                            </p>
                        </div>
                    </template>
                </div>
            </div>
        </template>
    </template>
    <script>
        Polymer({
            is: 'evidence-item',
            properties: {
                data: {
                    type: Object
                },
                index: {
                    type: Number
                }
            },
            _containsTissueAndCellLineContext: function(){
                return (this.data.context.tissue && this.data.context.cellLine);
            }
        });
    </script>
</dom-module>
